name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7'
      - name: Install dependencies
        run: flutter pub get
      - name: Generate localization files
        run: flutter gen-l10n
      - name: Analyze code
        run: flutter analyze

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7'
      - name: Install dependencies
        run: flutter pub get
      - name: Generate localization files
        run: flutter gen-l10n
      - name: Run tests
        run: flutter test

  build:
    runs-on: ubuntu-latest
    needs: [analyze, test]
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7'
      - name: Install dependencies
        run: flutter pub get
      - name: Generate localization files
        run: flutter gen-l10n
      - name: Build APK
        run: flutter build apk --release

