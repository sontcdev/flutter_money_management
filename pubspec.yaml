name: flutter_money_management
description: A Flutter money management application with budgets and transaction tracking.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

flutter:
  uses-material-design: true
  generate: true

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State management
  hooks_riverpod: ^2.4.9
  flutter_hooks: ^0.20.3

  # Database
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3

  # Code generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # Localization
  intl: ^0.20.2

  # Image handling
  image_picker: ^1.0.4

  # Notifications
  flutter_local_notifications: ^16.1.0

  # Charts
  fl_chart: ^0.65.0

  # Persistence
  shared_preferences: ^2.2.2

  # App info
  package_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code generation
  build_runner: ^2.4.7
  drift_dev: ^2.14.1
  freezed: ^2.4.5
  json_serializable: ^6.7.1

  # Testing
  mocktail: ^1.0.1

